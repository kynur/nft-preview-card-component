<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <article class="card">
      <div class="main-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrium">
        <div class="view">
          <img src="images/icon-view.svg" alt="icon-view" class="icon-view">
        </div>
      </div>

      <div class="main-text">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nft-text">
        <div class="nft">
          <img src="images/icon-ethereum.svg" alt="Icon ETH" class="icon-eth">
          <span class="eth-text">0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="Icon Clock" class="icon-clock">
          <span class="time-text">3 days left</span>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img src="images/image-avatar.png" alt="Avatar" class="avatar">
        <p class="profile-text">Creation of <a href="#" class="profile-name">Jules Wyvren</a></p>
      </div>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="challenge">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/kynur" class="name">Kynur</a>.
    </div>
  </main>
</body>

</html>
